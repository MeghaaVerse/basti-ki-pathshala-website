<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer With Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Become a Volunteer</h1>
  </header>

  <section class="container my-5">
    <form class="p-4 shadow rounded bg-light">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="area" class="form-label">Area of Interest</label>
        <select id="area" class="form-select">
          <option>Teaching</option>
          <option>Fundraising</option>
          <option>Tech Support</option>
          <option>Content Writing</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Join Now</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    Thank you for supporting our mission ❤️
  </footer>
</body>
</html>
